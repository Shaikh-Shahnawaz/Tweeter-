{% extends "base.html" %}
{% block title %}| tweets {% endblock %}

{% block script %}
<script>


//this regex by cfe
function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }


$(document).ready(function(){

console.log("kaam chalu hai");


var queryt=getParameterByName('q');

function attach(tweetdata,prepend) {
    var contends = tweetdata.content;
    var Tusers = tweetdata.user;
    var times = tweetdata.datedisplay;
    var format = "<div class='row'>" + "<div class='col-sm-9 offset-sm-3'>" + "<a href='#'>" + "<h5>" + contends + "</h5>" + "</a>" + "<br>" + "via" + Tusers.username + ' | ' + times + "|  <a href='#'> view" + "</a>" + "</div>" + "</div>" + "<hr>";
    if (prepend == true)
    {$("#stuff").prepend(format)}
    else
    {$("#stuff").append(format)}
}
function parsetweet() {
    if (tweetlist==0){
        $('#stuff').text("NO Tweet Found ")
    }
    else{
        $.each(tweetlist,function (key, value) {
            var tweetkey=key;
            attach(value)
        })
    }
    
}

//ajax via jquery
function fetchData(url) {
    console.log('fetching...');
    var fetchurl;
    if(!url){
        fetchurl="/api/tweets/";
    }else {fetchurl=url}
    $.ajax({
        url:fetchurl,
        data: {
            "q": queryt
        },
        method: "GET",
        success: data => {
            tweetlist=data.results;
            if (data.next)
            {
                nextpage = data.next;
            }
            else {
                $('#loadmore').css("display","none")

            }
            parsetweet()
        },
        error: data => {
            console.log("error");
            console.log(data);}
    });
}
fetchData();
$('#loadmore').click(function (event) {
    // console.log(event)
    event.preventDefault()
    if(nextpage){
        fetchData(nextpage)
    }
    
});


var max =140;
var zero=0;
$('#tweet_form').append("<span id='count'>"+max+ " Word."+"</span>");

$('#tweet_form input[type=text]').keyup(function (event) {
    // console.log(event)
    var inp=$(this).val();
    zero=max-inp.length;
    console.log(zero);
    $('#count').text(zero)
});

$('#tweet_form').submit(function (event) {
    event.preventDefault();
    var this_ = $(this);
    // console.log(event);
    var cData = this_.serialize();
    $.ajax({
        url: "/api/tweets/create/",
        data: cData,
        method: "POST",
        success: function (data) {
            this_.find("input[type=text], textarea").val("");
            // console.log(data);
            // fetchData()
            attach(data, true)},
        error: function (data) {
            console.log("error");
            console.log(data.statusText);
            console.log(data.status);}
    })
})




})



</script>
{% endblock %}
